<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sockeeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #322CFF,#6BC4FF);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: white;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: white;
      margin-top: 10px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #322CFF;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #6BC4FF;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sockeeter</h1>
    <p>A Real-Time Communication App</p>
    <a href="About.html" class="cta-button">Get Started</a>
  </header>

  <footer>
    &copy; 2025 Sockeeter Inc. All rights reserved.
  </footer>

</body>
</html>
